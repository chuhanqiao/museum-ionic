<ion-view title="注册" hide-tabs="true">
    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input id="username" type="text" placeholder="用户名">
            </label>
            <label class="item item-input">
                <input id="password" type="password" placeholder="密码">
            </label>
                <ion-radio name="sex" spellcheck="true">男</ion-radio>
                <ion-radio name="sex">女</ion-radio>
            <label class="item item-input">
                <input id="address" type="text" placeholder="家庭地址">
            </label>
            <label class="item item-input">
                <input id="userPhone" type="text" placeholder="电话">
            </label>
        </div>
        <button id="reg" class="button button-positive" style="width:90%; margin: 10px 5%;">注册</button>
        <p><a ng-click="mine.toLogin()" style="padding-left:5%;">已有账号登录</a></p>
    </ion-content>
</ion-view>
