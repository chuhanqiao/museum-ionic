<ion-view title="平博概况">
    <ion-nav-bar class="bar-positive">
        <ion-scroll  scrollbar-x="false" direction="x" class="bar bar-subheader">
            <div>
                <div class="button button-clear button-positive aboutPb" ng-repeat="nav in data.nav" ng-click="data.toPath(nav)">{{nav}}</div>
            </div>
        </ion-scroll>
    </ion-nav-bar>
    <ion-content>
        <div class="sameDiv" style="padding-left:10px;padding-right:10px;">
            <div>
                <h3>{{data.data.title}}</h3>
                <p style="color:grey;">{{data.data.time}}</p>
            </div>
            <div>
                <img src="{{data.data.imgUrl}}" alt="">
            </div>
            <p style="font-size:15px;line-height: 28px;text-indent: 2em;">{{data.data.content}}</p>
    </div>
    </ion-content>
</ion-view>
