<ion-view title="登录" hide-tabs="true">
    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    <ion-content>
        <div>
            <img src="img/touxiang.jpg" alt=""  style="width: 60px;height: 60px; border-radius: 30px; margin:20% 43%;">
        </div>
        <div class="list">
            <label class="item item-input">
                <input id="username" type="text" placeholder="用户名">
            </label>
            <label class="item item-input">
                <input id="password" type="password" placeholder="密码">
            </label>
        </div>
        <button id="login" class="button button-positive" style="width:90%; margin: 10px 5%;">登录</button>
        <p><a ng-click="mine.toReg()" style="padding-left:5%;">新用户注册</a></p>
    </ion-content>
</ion-view>
