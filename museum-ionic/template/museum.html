<ion-view title="{{data.title}}">
    <ion-nav-bar class="bar-positive">
        <ion-scroll  scrollbar-x="false" direction="x" class="bar bar-subheader">
            <div>
                <div class="button button-clear button-positive enterPb" ng-repeat="nav in data.nav" ng-click="data.toPath(nav)">{{nav}}</div>
            </div>
        </ion-scroll>
    </ion-nav-bar>
    <ion-content>
        <div  class="sameDiv">
            <img src="{{data.headNav.imgUrl}}" alt="" ng-click="mine.goPath(data.headNav.newzxID)">
            <!--内容区-->
            <div class="list" style="position:relative;top:-70px;">
                <div>
                    <a class="item item-thumbnail-left" ng-repeat="data in data.data" ng-click="mine.goPath(data.newzxID)">
                        <img class="navImg" ng-src="{{data.imgUrl}}" alt="">
                        <h2>{{data.title}}</h2>
                        <h style="overflow: hidden;">{{data.content}}</h>
                        <h style="color:grey;">{{data.time}}</h>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
