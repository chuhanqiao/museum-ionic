<ion-view title="我与平博">
    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    <ion-content>
        <div style="width:100%;height:172px;background-image:url(img/bg.jpg);background-size:100% auto;background-repeat: no-repeat;">
               <img ng-src="img/touxiang.jpg" alt="" style="width: 10%;height:25%;border-radius: 10px;margin:8% 45%">
        </div>
        <a ng-click="data.toExit()" style="position:relative;top:-95px;left:160px;">退出登录</a>
        <div>

            <div class="list" style="margin-top: 10px; ">
                <a class="item item-icon-right ">
                    用户名
                   <span style="position: absolute;right: 38px;">{{data.info.username}}</span>
                    <i class="icon ion-ios-arrow-right" ></i>
                </a>

                <a class="item  item-icon-right">
                    手机号码
                    <span style="position: absolute;right: 38px;">{{data.info.userPhone}}</span>
                    <i class="icon ion-ios-arrow-right"></i>
                </a>

                <a class="item item-icon-right">
                   家庭地址
                    <span style="position: absolute;right: 38px;">{{data.info.address}}</span>
                    <i class="icon ion-ios-arrow-right"></i>
                </a>

            </div>
        </div>

    </ion-content>

</ion-view>
